<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сердце</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: pink;
        font-family: Arial, sans-serif;
    }
    .heart {
        width: 100px;
        height: 90px;
        position: relative;
        animation: pulse 1s infinite;
    }
    .heart:before,
    .heart:after {
        content: "";
        position: absolute;
        top: 0;
        width: 50px;
        height: 80px;
        background: red;
        border-radius: 50px 50px 0 0;
    }
    .heart:before {
        left: 50px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }
    .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }
    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
</head>
<body>
<div class="heart"></div>
<div style="position: absolute; color: white; font-size: 20px;">Люблю тебя мой анчоус</div>
</body>
</html>
